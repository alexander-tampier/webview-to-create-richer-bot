<html>

<head>
    <title>Choose your preferences</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- master css -->
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="container">
        <div class="card-panel">
            <div class="row">
                <input type="hidden" name="psid" id="psid">
                <div class="input-field col s12">
                    <select id="pillows-select">
                       <option value="" disabled selected>Choose your pillow</option>
                       <option name="pillows" value="soft">Soft</option>
                       <option name="pillows" value="hard">Hard</option>
                   </select>
                    <label>Pillows</label>
                </div>
            </div>

            <div class="row">
                <div class="col s12 divider"></div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <select id="bed-select">
                   <option value="" disabled selected>Choose your bed</option>
                   <option name="bed" value="single">Single</option>
                   <option name="bed" value="double">Double</option>
                   <option name="bed" value="twin">Twin</option>
                 </select>
                    <label>Bed</label>
                </div>
            </div>

            <div class="row">
                <div class="col s12 divider"></div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <select class="view-select">
       <option value="" disabled selected>Choose your view</option>
       <option name="view" value="sea">Sea</option>
       <option name="view" value="street">Street</option>
     </select>
                    <label>View</label>
                </div>
            </div>
            <div class="row">
                <a class="waves-effect waves-light btn" id="submitButton">
                <i class="material-icons left">check_circle</i>button</a>
            </div>
        </div>
    </div>
    <!-- JQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- master js -->
    <script src="options.js"></script>
</body>

</html>
